<style>
  .project-landing-container {
    padding: var(--size-xl) var(--size-m);
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .page-title {
    text-align: center;
    margin-bottom: var(--size-xl);
    font-weight: normal;
  }

  .circles-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: var(--size-xl);
  }

  .circle-link {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease;
  }
  
  .circle-link:hover {
    transform: scale(1.05);
  }

  .circle-inner {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #eee;
  }
  
  .circle-inner::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  
  .circle-link:hover .circle-inner::after {
    background: rgba(0,0,0,0.6);
  }

  .circle-title {
    position: relative;
    z-index: 2;
    color: white;
    font-size: var(--size-m);
    text-align: center;
    padding: var(--size-s);
  }
</style>

<style>
  /* Research Index Layouts */
  
  .research-index-container {
    position: relative;
    width: 100%;
    min-height: 100vh; /* Needs height for absolute positioning to work relative to something */
    overflow-x: hidden; /* Prevent horizontal scroll from rotation */
  }

  .research-item {
    display: block;
    text-align: center;
    transition: transform 0.3s ease, z-index 0s;
  }
  
  .research-item:hover {
    z-index: 100 !important; /* Pop to front on hover */
    /* We need to be careful not to override the rotation/scale completely, 
       but maybe just ADD scale? Hard with CSS separate transforms. 
       Better to apply hover effect on inner element. */
  }

  .research-item-inner {
    transition: transform 0.3s ease;
  }
  
  .research-item:hover .research-item-inner {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  .placeholder-circle {
    width: 100px;
    height: 100px;
    background-color: var(--color-border);
    border-radius: 50%;
    margin: 0 auto var(--size-xs);
  }
  
  .research-item img {
    width: 150px; /* Base size, scaled by parent transform */
    height: 150px;
    object-fit: cover;
    border-radius: 50%; /* Assumptions: Circular elements */
    margin-bottom: var(--size-xs);
  }

  /* DESKTOP: SPATIAL */
  @media (min-width: 769px) {
    .research-item {
      position: absolute;
      /* Top/Left set inline in the loop */
    }
  }

  /* MOBILE: LINEAR */
  @media (max-width: 768px) {
    .research-index-container {
      display: flex;
      flex-direction: column;
      padding: var(--size-m);
      gap: var(--size-l);
    }

    .research-item {
      position: relative !important; /* Override inline styles */
      top: auto !important;
      left: auto !important;
      transform: none !important; /* Remove rotation/scale */
      width: 100%;
      display: flex; /* Row layout for mobile list? or stack? */
      align-items: center;
      gap: var(--size-m);
      text-align: left;
    }
    
    .research-item img {
        width: 80px;
        height: 80px;
        margin-bottom: 0;
    }
  }
</style>

<!-- 
  Research Index Layout
  
  Philosophy:
  - "Spatial": Deterministic random layout for large screens. Exploratory.
  - "Linear": Ordered narrative layout for small screens. Readable.
  
  Note: Logic relies on Frontmatter data (position.spatial.* and position.linear.order).
  This avoids JavaScript runtime randomness, preserving "academic defensibility" 
  and reproducibility.
-->

<style>
  .research-index-container {
    position: relative;
    width: 100%;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .research-item {
    display: block;
    text-align: center;
    transition: transform 0.3s ease, z-index 0s;
  }
  
  .research-item:hover {
    z-index: 100 !important;
  }

  .research-item-inner {
    transition: transform 0.3s ease;
  }
  
  .research-item:hover .research-item-inner {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  .placeholder-circle {
    width: 100px;
    height: 100px;
    background-color: var(--color-border);
    border-radius: 50%;
    margin: 0 auto var(--size-xs);
  }
  
  .research-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: var(--size-xs);
  }

  /* LAYOUT MODE: SPATIAL (Desktop) */
  @media (min-width: 769px) {
    .research-item {
      position: absolute;
      /* Top/Left set inline in the loop via percentage */
    }
  }

  /* LAYOUT MODE: LINEAR (Mobile) */
  @media (max-width: 768px) {
    .research-index-container {
      display: flex;
      flex-direction: column;
      padding: var(--size-m);
      gap: var(--size-l);
    }

    .research-item {
      position: relative !important;
      top: auto !important;
      left: auto !important;
      transform: none !important;
      width: 100%;
      display: flex;
      align-items: center;
      gap: var(--size-m);
      text-align: left;
    }
    
    .research-item img {
        width: 80px;
        height: 80px;
        margin-bottom: 0;
    }
  }
</style>
